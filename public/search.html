    <meta charset="UTF-8">

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="servboard.html">Service Board </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="search.html">Search Volunteers<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Choose skills you are looking for:</label>
                
                <div class="radio">
                    <label><input type="radio" id="teaching" value="teaching" name="optradio" checked>Teaching</label>
                </div>
                <div class="radio">
                    <label><input type="radio" id="foodservice" value="foodservice" name="optradio">Food Service</label>
                </div>
                <div class="radio">
                    <label><input type="radio" id="carpentry" value="carpentry" name="optradio" >Carpentry</label>
                </div>
                <div class="radio">
                    <label><input type="radio" id="healthcare" value="healthcare" name="optradio">Health Care</label>
                </div>
                <div class="radio">
                    <label><input type="radio" id="artistic" value="artistic" name="optradio">Artistic</label>
                </div>
                <div class="radio">
                    <label><input type="radio" id="any" value="any" name="optradio">Any</label>
                </div>

            </div>
            <button id="submit" type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
